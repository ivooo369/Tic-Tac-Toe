<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/tab_image.jpg">
    <script src="app.js" defer></script>
</head>

<body>
    <nav>Tic-Tac-Toe</nav>
    <div class="start-page-container">
        <div class="pre-game-container">
            <div class="player-container">
                <div class="chose-a-name">
                    <p>Player1's name:</p>
                    <input type="text" required>
                </div>
                <div class="chose-a-sign">
                    <p>Player1's sign:</p>
                    <div class="signs-container">
                        <button>
                            <img src="./imgs/X.png" alt="X" class="sign">
                        </button>
                        <button>
                            <img src="./imgs/O.png" alt="O" class="sign">
                        </button>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div class="chose-a-name">
                    <p>Player2's name:</p>
                    <input type="text" required>
                </div>
                <div class="chose-a-sign">
                    <p>Player2's sign:</p>
                    <div class="signs-container">
                        <button>
                            <img src="./imgs/X.png" alt="X" class="sign">
                        </button>
                        <button>
                            <img src="./imgs/O.png" alt="O" class="sign">
                        </button>
                    </div>
                </div>
            </div>
            <div class="start-button-container">
                <button id="start-button">Start!</button>
            </div>
        </div>
    </div>

    <div class="main-container disabled">
        <div id="game-board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

</body>

</html>
