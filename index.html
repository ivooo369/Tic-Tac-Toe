<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/tab_image.jpg">
    <script src="app.js" defer></script>
</head>

<body>
    <nav>
        <h1>Tic-Tac-Toe</h1>
    </nav>
    <div class="start-page-container">
        <div class="pre-game-container">
            <div class="player-container">
                <div class="choose-a-name">
                    <p>Player1's name:</p>
                    <input type="text" id="input-player1-name">
                </div>
                <div class="choose-a-sign">
                    <p>Player1's sign:</p>
                    <div class="signs-container">
                        <div id="player1-X" class="signs">
                            <img src="./imgs/X.png" alt="X">
                        </div>
                        <div id="player1-O" class="signs">
                            <img src="./imgs/O.png" alt="O">
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div class="choose-a-name">
                    <p>Player2's name:</p>
                    <input type="text" id="input-player2-name">
                </div>
                <div class="choose-a-sign">
                    <p>Player2's sign:</p>
                    <div class="signs-container">
                        <div id="player2-X" class="signs">
                            <img src="./imgs/X.png" alt="X">
                        </div>
                        <div id="player2-O" class="signs">
                            <img src="./imgs/O.png" alt="O">
                        </div>
                    </div>
                </div>
            </div>
            <div class="start-button-container">
                <button id="start-button">Start!</button>
            </div>
        </div>
    </div>

    <div class="main-page-container">
        <div class="header-container">
            <p id="total-rounds">Total rounds: </p>
            <p id="contestants-names"><span id="span-player1-name"></span> vs <span id="span-player2-name"></span></p>
            <img src="./imgs/exit.png" alt="Exit" id="exit">
        </div>
        <div id="game-board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="score-container">
            <div class="score" id="player1-score"></div>
            <div class="score" id="number-of-ties"></div>
            <div class="score" id="player2-score"></div>
        </div>
    </div>

</body>

</html>
